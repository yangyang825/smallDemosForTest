<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height: 30px;

    button {
      width: 100%;
      height: 100%;

      transition: all 1s;
    }
    
    button:hover {
      transform: translateX(300px);
    }
  </style>
</head>

  <div>
    <button></button>
  </div>

</html>
